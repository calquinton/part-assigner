<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a CSS file -->
</head>
<body>
    <h1>Part Assignments</h1>
    <div id="assignmentsList"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the assignments from sessionStorage or localStorage
        const assignments = JSON.parse(sessionStorage.getItem('assignments'));

        // Check if assignments data exists
        if (assignments && assignments.length > 0) {
            const container = document.getElementById('assignmentsList');
            const list = document.createElement('ul');

            assignments.forEach(assignment => {
                const item = document.createElement('li');
                item.textContent = `${assignment.part}: ${assignment.musician}`;
                list.appendChild(item);
            });

            container.appendChild(list);
        } else {
            document.getElementById('assignmentsList').innerHTML = '<p>No assignments available.</p>';
        }
    });
    </script>
</body>
</html>
